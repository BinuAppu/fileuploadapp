<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <img src="{{ url_for('static', filename='german_shepherd.png') }}" alt="German Shepherd" class="mascot">
                <h1>LocalDrop</h1>
            </div>
            <p class="subtitle">Secure Local File Sharing</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="card upload-section">
                <h2><span class="material-icons-round">cloud_upload</span> Upload Files</h2>
                <div class="drop-zone" id="drop-zone">
                    <span class="material-icons-round icon-large">folder_open</span>
                    <p>Drag & Drop files here or <span class="highlight">browse</span></p>
                    <input type="file" id="file-input" multiple hidden>
                </div>

                <div id="file-preview-container" class="preview-container hidden">
                    <h3>Selected Files</h3>
                    <ul id="preview-list"></ul>
                    <button id="upload-btn" class="btn-3d-green">Upload Files</button>
                    <button id="clear-btn" class="btn-text">Clear</button>
                </div>
                <!-- Progress Container -->
                <div id="upload-progress-container" class="hidden">
                    <div class="progress-info">
                        <span id="upload-filename">Uploading...</span>
                        <span id="upload-percent">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="upload-progress-bar"></div>
                    </div>
                </div>
            </section>

            <!-- File Browser Section -->
            <section class="card browser-section">
                <div class="browser-header">
                    <h2><span class="material-icons-round">folder</span> File Browser</h2>
                    <div class="breadcrumbs" id="breadcrumbs">
                        <!-- Breadcrumbs injected here -->
                    </div>
                </div>

                <div class="file-list" id="file-list">
                    <!-- Files injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
